<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="reset.css">

  <!--Fonts-->
  
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">

  <!--Style-->
  <link rel="stylesheet" href="style.css">

  <!-- Attribution Style -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: white; }
    .attribution a { color: palevioletred; }
  </style>




</head>
<body>


  <header class="container">

    <div class="text_content">

      <h1>Get <span style="color:hsl(277, 64%, 61%)">insights</span> that help your business grow.</h1>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>

      <div class="data_content">


        <div class="companies">
          <h1>10k+</h1>
          <h3>companies</h3>
        </div>

        <div class="templates">
          <h1>314</h1>
          <h3>templates</h3>
        </div>

        <div class="queries">
          <h1>12M+</h1>
          <h3>queries</h3>
        </div>

      </div>


    </div>
  
    <picture class="img_content">

      <source srcset="images/image-header-mobile.jpg" media="(max-width:900px)">
      <img src="images/image-header-desktop.jpg">
      
    </picture>

  </header>


  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>




</body>
</html>
